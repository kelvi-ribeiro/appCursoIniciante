<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding >

      
          <ion-col>
            <ion-row>
             
              <ion-col col-4>
                  <button ion-button small color="dark"(click)="previusPage()">Anterior</button>
              </ion-col>
              <ion-col col-4>
                  <button ion-button small color="default" (click)="nextPage()">Próxima</button>
              </ion-col>
              <ion-col col-4>
                  <button ion-button small color="secondary" (click)="firstPage()">Primeira</button>
              </ion-col>
            </ion-row>
          </ion-col>   
        

          <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
          </ion-refresher>
        
       

      <ion-card *ngFor="let filme of lista_filmes">

  <ion-item >
    <ion-avatar item-start>
      <img src="./assets/imgs/P_20171108_210105_BF.jpg">
    </ion-avatar>
    <h2 class="feed-title">{{filme.original_title}}</h2>
    <p class="feed-date">{{filme.release_date}}</p>
  </ion-item>

  <img class="img-post" [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

  <ion-card-content>
    <p>{{filme.overview}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{objeto_feed.qtd_likes}}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{objeto_feed.qtd_comments}}</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{objeto_feed.time_comment}}
      </ion-note>
    </ion-col>
  </ion-row>
  <button ion-button block [navPush]="'DetalhesFilmePage'" [navParams]="{id:filme.id}">Detalhes do Filme</button>

</ion-card>

<ion-col>
    <ion-row>
     
      <ion-col col-4>
          <button ion-button small color="dark"(click)="previusPage()">Anterior</button>
      </ion-col>
      <ion-col col-4>
          <button ion-button small color="default" (click)="nextPage()">Próxima</button>
      </ion-col>
      <ion-col col-4>
          <button ion-button small color="secondary" (click)="firstPage()">Primeira</button>
      </ion-col>
    </ion-row>
  </ion-col>   
  

</ion-content>
