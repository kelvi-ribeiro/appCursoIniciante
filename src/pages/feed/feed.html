<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding>

      <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/imgs/P_20171108_210105_BF.jpg">
    </ion-avatar>
    <h2 class="feed-title">{{objeto_feed.autor}}</h2>
    <p class="feed-date">{{objeto_feed.data}}</p>
  </ion-item>

  <img class="img-post" src="https://s3-ap-southeast-1.amazonaws.com/djamblog/article-170417220711.png">

  <ion-card-content>
    <p>{{objeto_feed.descricao}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{objeto_feed.qtd_likes}}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{objeto_feed.qtd_comments}}</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{objeto_feed.time_comment}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
