<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding>

      <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/imgs/P_20171108_210105_BF.jpg">
    </ion-avatar>
    <h2 class="feed-title">Kelvi Martins</h2>
    <p class="feed-date">Janeiro 15, 2018</p>

</ion-content>
